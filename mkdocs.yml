# Project information
site_name: PortLog
site_url: https://suryaatmaja1.github.io/PortLog/
site_author: Surya Atmaja, Riyan Naffa, Syahrul Afif
site_description: >-
  PortLog adalah proyek Junior Project (Junpro) yang berfokus pada sistem logging di pelabuhan. 
  Aplikasi ini dirancang untuk membantu pencatatan aktivitas pelabuhan secara lebih efisien, 
  terstruktur, dan mudah diakses.

# Repository
repo_name: PortLog
repo_url: https://github.com/SuryaAtmaja1/PortLog
edit_uri: edit/main/docs/

# Configuration
theme:
  name: material
  language: id
  custom_dir: overrides
  
  # Enhanced features
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
  
  # Enhanced color palette
  palette:
    # Light mode - Ocean Blue theme
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    
    # Dark mode - Deep Sea theme
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    
    # Auto mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to system preference

  # Enhanced typography
  font:
    text: Inter
    code: JetBrains Mono
  
  # Custom favicon and logo
  favicon: assets/images/favicon.png
  logo: assets/images/logo.svg
  
  # Additional theme configuration
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
    annotation: material/arrow-right-circle

# Enhanced plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
      lang: 
        - en
        - id
